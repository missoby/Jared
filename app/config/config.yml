imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }
    
#FOS USER    

fos_user:
    db_driver:     orm
    firewall_name: main

    user_class:   Nzo\UserBundle\Entity\User
    service:
        mailer: fos_user.mailer.twig_swift      
    registration:
        form:
            type: nzo_user_registration
        # Permet la validation automatique du compte par envoi d'un email    
        confirmation:    
            enabled:    true
            from_email:
                # Adresse de l'expediteur
                address:         resa.travelstore@gmail.com
                # Nom de l'expediteur
                sender_name:    Resa Travelstore
        # Permet de définir le template de l'email à envoyer (en html)
            template: NzoUserBundle:Registration:email.txt.twig
            #template: NzoBookingBundle:User:registration.email.twig
#        email:
#            template: NzoBookingBundle:User:registration.email.twig
    #reset de mot de pass
    resetting:
        token_ttl: 86400
        email:
            template: NzoUserBundle:Resetting:email.txt.twig
            from_email:
                address:        resa.travelstore@gmail.com
                sender_name:    Resa Travelstore
                
                
    profile:
        form:
            type:               nzo_edit_profile